<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		body {
			padding: 1em;
			background-color: #ccc;
		}
	</style>
	<script>
		(function() {
		'use strict';
		window.addEventListener('load', function() {
			var forms = document.getElementsByClassName('needs-validation');
			var validation = Array.prototype.filter.call(forms, function(form) {
			form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
				}
				form.classList.add('was-validated');
			}, false);
			});
		}, false);
		})();
	</script>
	<title>Subir foto</title>
</head>

<body>
	<form enctype="multipart/form-data" action="https://go-send-mail.herokuapp.com/upload" class="needs-validation" method="post" novalidate>
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" class="form-control" id="title" name="title" required>
			<div class="invalid-feedback">
				Porfavor rellena este campo.
			</div>
		</div>
		<div class="form-group">
			<label for="category">Categoria</label>
			<select class="form-control form-control-lg" id="category" name="category" required>
				<option value="">Seleccionar</option>
				<option value="sofas">Sofas</option>
				<option value="sillas">Sillas</option>
				<option value="asientos">Asientos</option>
			</select>
			<div class="invalid-feedback">
				Porfavor rellena este campo.
			</div>
		</div>
		<div class="form-group">
			<label for="description">Descripción</label>
			<textarea class="form-control" id="description" rows="3" name="description" required></textarea>
			<div class="invalid-feedback">
				Porfavor rellena este campo.
			</div>
		</div>
		<div class="form-group">
			<label for="photo">Foto</label>
			<input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
			<div class="invalid-feedback">
				Porfavor rellena este campo.
			</div>
		</div>
		<div class="form-group">
			<label for="passwd">Contraseña</label>
			<input type="password" class="form-control" id="passwd" name="passwd" required>
			<div class="invalid-feedback">
				Porfavor rellena este campo.
			</div>
		</div>
		<input class="btn btn-primary" type="submit" value="Subir">
	</form>
</body>

</html>
